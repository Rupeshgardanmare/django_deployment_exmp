<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index'%}">DJANGO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'admin:index'%}">Admin <span class="sr-only">(current)</span></a>
     
      <a class="nav-item nav-link" href="{% url 'basic_app:register'%}">Register</a>

      {% if user.is_authenticated %}
       <li><a class="nav-item nav-link"  href="{% url 'logout'%}">Logout</a></li>

       {% else %}
       <li><a class="nav-item nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
      {% endif%}
      <a class="nav-item nav-link disabled" href="#">Disabled</a>
    </div>
  </div>
</nav>

<div class="container">
	{% block body_block %}

	{% endblock %}
</div>

</body>
</html>
